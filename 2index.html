<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — clair</title>
  <link rel="stylesheet" href="2style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="page hidden">
    <div class="login-container">
      <button id="back-btn" class="back-btn" aria-label="Retour" onclick="window.location.href='3index.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
      </button>

      <div class="login-content">
        <!-- Logo and title -->
        <div class="login-header">
          <img src="images/ilogo.png" alt="logo" class="login-logo-inner">
          <h1 class="login-title">insere<span>oo</span></h1>
        </div>

        <!-- Form -->
        <form id="login-form" class="login-form">
          <div class="login-help-text">
            <p>Connectez-vous pour accéder à votre profil personnalisé et continuer votre parcours de découverte professionnelle.</p>
          </div>
          
          <div class="input-group">
            <input type="email" id="email" placeholder="Votre adresse email" required>
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>

          <div class="input-group">
            <input type="password" id="password" placeholder="Votre mot de passe" required>
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>

          <button type="submit" class="login-btn">Se connecter</button>

          <button type="button" id="forgot-password" class="forgot-password">Mot de passe oublié ?</button>
          <button type="button" id="create-account" class="create-account-btn" onclick="window.location.href='8index.html'">Créer un compte</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Unhide the page on load -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var page = document.getElementById('login-page');
      if (page) page.classList.remove('hidden');
    });
  </script>
</body>
</html>
