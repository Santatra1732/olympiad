<!DOCTYPE html>

<body>
  <!-- Login Page -->
  
      <div class="signup-container">

           <img src="images/ilogo.png" alt="logo" class="login-logo-inner">
           <div class="logo-text">insere<span>oo</span></div>

        <form class="form-container" onsubmit="handleSignup(event)">

                <input 
                    type="text"

                    placeholder="Nom..." 
                    id="lastName"
                    required
                >

            <div class="input-group">

                    placeholder="Pr√©nom..."

                >
            </div>

            <div class="input-group">
                <input 
                    type="password" 
                    class="input-field" 
                    placeholder="Mot de passe..." 
                    id="password"
                    required
                >
                <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
            </div>

            <div class="input-group">
                <input 
                    type="password" 
                    class="input-field" 
                    placeholder="Confirme mot de passe..." 
                    id="confirmPassword"
                    required
                >
                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</button>

        <div class="divider">
            <span>ou</span>

        <div class="social-buttons">

                <div class="google-icon"></div>
                Continue avec Google

            <button class="social-btn" onclick="signupWithFacebook()">

    </div>
      
    

  <!-- Unhide the page on load -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var page = document.getElementById('login-page');
      if (page) page.classList.remove('hidden');
    });
  </script>
</body>
</html>
