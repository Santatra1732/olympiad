<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4style.css">
</head>
<body>
    <!-- Tests Page -->
    <div id="tests-page" class="page hidden">
        <!-- Expanded Header with full navigation -->
        <header class="tests-header">
            <div class="tests-header-content">
                <div class="logo-section">
                    <div class="logo-circle">
                        <div class="logo-inner"></div>
                    </div>
                    <h1 class="logo-text">INSEREOO</h1>
                </div>
                <nav class="expanded-nav">
                    <button class="nav-btn" id="nav-accueil">Accueil</button>
                    <button class="nav-btn active">Tests</button>
                    <button class="nav-btn" id="nav-metiers">Métiers</button>
                    <button class="nav-btn" id="nav-offres">Offres</button>
                    <button class="nav-btn" id="tests-nav-apprendre">Apprendre</button>
                </nav>
            </div>
        </header>

        <!-- Main Tests Content -->
        <main class="tests-main">
            <div class="tests-content">
                <!-- Test sections container -->
                <div class="test-sections">
                    <!-- Test des compétences -->
                    <section class="test-section">
                        <h2 class="section-title">Test des compétences</h2>
                        <div class="test-cards">
                            <div class="test-card">
                                <div class="card-pattern">
                                    <div class="pattern-dots"></div>
                                </div>
                                <button class="play-btn">Jouer</button>
                                <div class="card-description">
                                    <span>Description</span>
                                    <strong>PIX</strong>
                                </div>
                            </div>
                            <div class="test-card">
                                <div class="card-pattern">
                                    <div class="pattern-dots"></div>
                                </div>
                                <button class="play-btn">Jouer</button>
                                <div class="card-description">
                                    <span>Description</span>
                                    <strong>123Test</strong>
                                </div>
                            </div>
                            <div class="test-card">
                                <div class="card-pattern">
                                    <div class="pattern-dots"></div>
                                </div>
                                <button class="play-btn">Jouer</button>
                                <div class="card-description">
                                    <span>Description</span>
                                    <strong>Central Test</strong>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Test d'orientations -->
                    <section class="test-section">
                        <h2 class="section-title">Test d'orientations</h2>
                        <div class="test-cards">
                            <div class="test-card">
                                <div class="card-pattern">
                                    <div class="pattern-dots"></div>
                                </div>
                                <button class="play-btn">Jouer</button>
                                <div class="card-description">
                                    <span>Description</span>
                                    <strong>RIASEC</strong>
                                </div>
                            </div>
                            <div class="test-card">
                                <div class="card-pattern">
                                    <div class="pattern-dots"></div>
                                </div>
                                <button class="play-btn">Jouer</button>
                                <div class="card-description">
                                    <span>Description</span>
                                    <strong>ONISEP</strong>
                                </div>
                            </div>
                            <div class="test-card">
                                <div class="card-pattern">
                                    <div class="pattern-dots"></div>
                                </div>
                                <button class="play-btn">Jouer</button>
                                <div class="card-description">
                                    <span>Description</span>
                                    <strong>CIDJ</strong>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Profile button -->
                <div class="profile-button-container">
                    <button id="profile-btn" class="profile-btn">
                        Voir votre profil
                        <span class="arrow">→</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
